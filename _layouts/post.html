---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<!-- <p class="view">by {{ page.author | default: site.author }}</p> -->

{{content}}

{% if page.tags[0] %}
{% assign sorted_tags = page.tags | sort %}
  <small>
    tags: 
    {% for tag in sorted_tags %}
      <em><a id="{{ tag }}" href="/tags#{{ tag }}">{{ tag }}</a></em> &nbsp
    {% endfor %}
  </small>
{% endif %}

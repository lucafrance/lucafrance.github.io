---
layout: page
title: 🏷️ Tags
---

{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
  <h3>{{ tag[0] }} <a id="{{ tag[0] }}" href="{{ page.url }}#{{ tag[0] }}">&#9655</a></h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} {{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}

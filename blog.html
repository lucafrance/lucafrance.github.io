---
layout: default
title: Blog
---

{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
{% for post in site.posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <h5> {{ post.date | date: date_format }} </h5>
  <blockquote>{{ post.excerpt }}</blockquote>
{% endfor %}
